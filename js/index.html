<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- CSS 연결 -->
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h2 id="hello">안녕하세요</h2>

    <div class="alert_box" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close" onclick="알림창닫기()">x</button>
    </div>
    <button onclick="알림창1열기('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창1열기('비밀번호를 입력하세요')">버튼2</button>

    <h4 id="test">안녕하세요</h4>



    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>


    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.fontSize = '30px';

        // function 알림창닫기(){
        //     document.getElementById('alert').style.display = 'none';
        // };
            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display = 'none';
            });

        function 알림창1열기(구멍){
            document.getElementById('alert').style.display = 'block';
            document.getElementById('title').innerHTML = 구멍;
        };

    </script>
</body>
</html>
