    <div class="black_background" id="modal">
        <div class="white_background">
            <p>로그인하세요</p>
            <form>
                <div class="form_group">
                    <input type="email" class="form_control" placeholder="Email" id="email" onkeyup="enterkey()">
                    <p id="email_alert">이메일을 입력해주세요.</p>
                </div>
                <div class="form_group">
                    <input type="password" class="form_control" placeholder="Password" id="psw">
                    <p id="password_alert">비밀번호를 입력해주세요.</p>
                </div>
                <button type="submit" class="btn btn_primary" id="send">전송</button>
                <button class="btn btn_danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <div class="jumbotron main_background">
        <h1 class="display-4">Shirts Studio</h1>

    <script>
        // 로그인을 클릭하면 
        document.getElementById('login').addEventListener('click', function(){
            // 모달창을 보여줘
            document.getElementById('modal').style.display = 'block';
        });
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('modal').style.display = 'none';
        });

        // document.getElementById('send');를 send에 담아줘
        var send = document.getElementById('send');
        var email_alert = document.getElementById('email_alert');

        function enterkey() {
            // 만약에 enter키에서 손을 뗏을 때
            if (window.event.keyCode == 13) {
                // id가 email_alert인 애를 보여줘
                email_alert.style.display = 'block';
            }
        }

        // id가 send인 버튼을 클릭했을때 
        send.addEventListener('click', function(){
            var email = document.getElementById('email').value;
            var psw = document.getElementById('psw').value;
            
            // 만약에 이메일 인풋에 값이 없으면
            if (email == '') {
                // id가 email_alert인 애를 보여줘
                email_alert.style.display = 'block';
            }
            if (psw == ''){
                password_alert.style.display = 'block';
            }
        });
