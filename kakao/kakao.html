            <p>
                사람과 세상, <br>
                그 이상을 연결하는 카카오톡 <br>
                전 우주 통신규약을 꿈꾸는 <br>
                대표 메신저 <br>
                언제 어디서나 간편하게 <br>
                실시간 무료로 즐겨보세요.
            </p>
        </div>

                <p>

                    메시지는 물론 멀티미디어(사진/동영상 등) 수발신도 가능합니다.
                </p>
